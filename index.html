<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <!-- <link rel="stylesheet" href="css/custom.css"> -->
  </head>

  <body>
    <section class="page-holder position-relative d-flex justify-content-between flex-column">

      <div class="container text-center text-white position-relative mt-4">
        <h1 class="text-shadow mb-5 text-uppercase">Ci sposiamo!</h1>
        <p class="h3 text-shadow">4 luglio 2021</p>
        <div id="countdown" class="countdown mt-5">
          <div class="row">
            <div class="countdown-item col-md-3 col-sm-6">
              <div id="countdown-days" class="countdown-number font-weight-light text-shadow"> </div>
              <p class="h4 font-weight-light text-shadow">days</p>
            </div>
            <div class="countdown-item col-md-3 col-sm-6">
              <div id="countdown-hours" class="countdown-number font-weight-light text-shadow"> </div>
              <p class="h4 font-weight-light text-shadow">hours</p>
            </div>
            <div class="countdown-item col-md-3 col-sm-6">
              <div id="countdown-minutes" class="countdown-number font-weight-light text-shadow"> </div>
              <p class="h4 font-weight-light text-shadow">minutes</p>
            </div>
            <div class="countdown-item col-md-3 col-sm-6">
              <div id="countdown-seconds" class="countdown-number font-weight-light text-shadow"> </div>
              <p class="h4 font-weight-light text-shadow">seconds</p>
            </div>
          </div>
        </div>
      </div>

    </section>
    <!-- JavaScript files-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/front.js"></script>
    <script>
      // From the following config, you can set the final date.
      config = {
          countdown: {
              year: 2021,
              month: 7,
              day: 4,
              hour: 16,
              minute: 30,
              second: 00
          }
      };
      // and now we init the countdown
      $(function () {
          countdown();
      });

    </script>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </body>
</html>
